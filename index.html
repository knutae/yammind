<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Yammind</title>
		<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="yammind.js"></script>
		<link href="yammind.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>
        	<font color="red">Y</font><font color="green">a</font><font color="blue">m</font>m<font color="purple">i</font><font color="red">n</font><font color="green">d</font>
		</h1>
		<table class="optionsTable">
			<tr>
				<td>Code Length</td>
				<td>
					<select id="codeLength">
						<option>3</option>
						<option selected="selected">4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Number of Colors</td>
				<td>
					<select id="numColors">
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option selected="selected">8</option>
					</select>
				</td>
			</tr>
		</table>
		<p>
			<div class="buttonRow">
				<button id="doGuess">Check!</button>
				<button id="doReset">New Game</button>
			</div>
			<table class="board">
			</table>
		</p>
		<div id="selector">
		</div>
    </body>
</html>
